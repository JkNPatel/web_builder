<!doctype html>
<html class="sidebar-light sidebar-left-big-icons" data-style-switcher-options="{'sidebarColor': 'light'}">
{% load static %}
<head>

	<meta charset="UTF-8">
	<title>Left Sidebar Big Icons Light | Porto Admin - Responsive HTML5 Template</title>

	<meta name="description" content="Porto Admin - Responsive HTML5 Template">

	<!-- link and script for front-->

	<!-- end -->

	<link rel="stylesheet" href="{% static 'porto_admin/vendor/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/animate/animate.compat.css' %}">
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/font-awesome/css/all.min.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/boxicons/css/boxicons.min.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/magnific-popup/magnific-popup.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/jquery-ui/jquery-ui.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/jquery-ui/jquery-ui.theme.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/bootstrap-multiselect/css/bootstrap-multiselect.css' %}" />
	<link rel="stylesheet" href="{% static 'porto_admin/vendor/morris/morris.css' %}" />


	<link rel="stylesheet" href="{% static 'porto_admin/css/theme.css' %}" />


	<link rel="stylesheet" href="{% static 'porto_admin/css/custom.css' %}">

	<script src="{% static 'porto_admin/vendor/modernizr/modernizr.js' %}"></script>
	<script src="{% static 'porto_admin/master/style-switcher/style.switcher.localstorage.js' %}"></script>



</head>

<body
	style="background-image: url({% static 'porto/img/slides/slide-corporate-2-1.jpg' %}); background-size: cover; background-position: center;">

	<section class="section section-overlay-opacity section-overlay-opacity-scale-7 border-0 m-0"
		style="background-image: url({% static 'porto/img/slides/slide-corporate-2-1.jpg' %}); background-size: cover; background-position: center;">
		<div class="container py-5">
			<div class="row align-items-center justify-content-center">
				<div class="col-lg-6 text-center mb-5 mb-lg-0">
					<div class="d-flex flex-column align-items-center justify-content-center h-100">
						<h3 class="position-relative text-color-light text-5 line-height-5 font-weight-medium px-4 mb-2 appear-animation"
							data-appear-animation="fadeInDownShorterPlus" data-plugin-options="{'minWindowWidth': 0}">
							<span class="position-absolute right-100pct top-50pct transform3dy-n50 opacity-3">
								<img src="{% static 'porto/img/slides/slide-title-border.png' %}" class="w-auto appear-animation"
									data-appear-animation="fadeInRightShorter" data-appear-animation-delay="250"
									data-plugin-options="{'minWindowWidth': 0}" alt="" />
							</span>
							DO YOU NEED ADO YOU NEED A <span class="position-relative">NEW <span
									class="position-absolute left-50pct transform3dx-n50 top-0 mt-3"><img
										src="{% static 'porto/img/slides/slide-blue-line.png' %}" class="w-auto appear-animation"
										data-appear-animation="fadeInLeftShorterPlus" data-appear-animation-delay="2500"
										data-plugin-options="{'minWindowWidth': 0}" alt="" /></span></span>
							<span class="position-absolute left-100pct top-50pct transform3dy-n50 opacity-3">
								<img src="{% static 'porto/img/slides/slide-title-border.png' %}" class="w-auto appear-animation"
									data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="250"
									data-plugin-options="{'minWindowWidth': 0}" alt="" />
							</span>
						</h3>
						<h1 class="text-color-light font-weight-extra-bold text-12 mb-2 appear-animation"
							data-appear-animation="blurIn" data-appear-animation-delay="300"
							data-plugin-options="{'minWindowWidth': 0}">WEB DESIGN?</h1>
						<p class="text-4 text-color-light font-weight-light opacity-7 mb-0" data-plugin-animated-letters
							data-plugin-options="{'startDelay': 3500, 'minWindowWidth': 0}">Check out our
							options and features</p>
					</div>
				</div>
				<div class="col-lg-6 ">
					<div class="bg-light  slider-contact-form-wrapper bg-primary rounded pl-5 pr-5 pt-4 pb-4  appear-animation"
						data-appear-animation="fadeInLeftShorter" data-appear-animation-delay="400"
						data-appear-animation-duration="1s">
						<div class="row">
							<div class="col text-center text-dark">
								<h2 class="font-weight-semi-bold text-color-dark text-6 mb-2">Create a new account</h2>
								<hr>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<form class="" action=""  method="post">
								{% csrf_token %}
									<div class="form-group mb-3" style="border-top:none">
										<label>Email  Id</label>
										<div class="input-group">
											<input name="email" type="email" class="form-control form-control-lg" />
											<span class="input-group-append">
												<span class="input-group-text">
													<i class="bx bx-envelope text-4"></i>
												</span>
											</span>
										</div>
									</div>
									<div class="form-group mb-3" style="border-top:none">
										<div class="clearfix">
											<label class="float-left">Password</label>
											
										</div>
										<div class="input-group">
											<input name="password" type="password" class="form-control form-control-lg" />
											<span class="input-group-append">
												<span class="input-group-text">
													<i class="bx bx-lock text-4"></i>
												</span>
											</span>
										</div>
									</div>
									<div class="form-group mb-3" style="border-top:none">
										<div class="clearfix">
											<label class="float-left">Repeat Password</label>
											
										</div>
										<div class="input-group">
											<input name="repeat_password" type="password" class="form-control form-control-lg" />
											<span class="input-group-append">
												<span class="input-group-text">
													<i class="bx bx-lock text-4"></i>
												</span>
											</span>
										</div>
									</div>
									{% if error != '' %}
										<p class="text-danger">{{error}}</p>
									{% endif %}
									<br>
									<div class="row">
										<div class="col-sm-8">
											<div class="checkbox-custom checkbox-default">
												<input id="RememberMe" name="rememberme" type="checkbox" />
												<label for="RememberMe">I accept Privacy Policy </label>
											</div>
										</div>
										<div class="col-sm-4 text-right">
											<button type="submit" class="btn btn-primary">Sign Up</button>
										</div>
									</div>
								<hr>
									<p class="text-center">Already have an account yet?&nbsp; <a href="login" class="text-primary">Sign
											In!</a></p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<script src="{% static 'porto_admin/vendor/jquery/jquery.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-cookie/jquery.cookie.js' %}"></script>
	<script src="{% static 'porto_admin/master/style-switcher/style.switcher.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/popper/umd/popper.min.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/bootstrap/js/bootstrap.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/common/common.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/nanoscroller/nanoscroller.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-ui/jquery-ui.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqueryui-touch-punch/jquery.ui.touch-punch.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-appear/jquery.appear.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/bootstrap-multiselect/js/bootstrap-multiselect.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery.easy-pie-chart/jquery.easypiechart.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/flot/jquery.flot.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/flot.tooltip/jquery.flot.tooltip.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/flot/jquery.flot.pie.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/flot/jquery.flot.categories.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/flot/jquery.flot.resize.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jquery-sparkline/jquery.sparkline.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/raphael/raphael.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/morris/morris.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/gauge/gauge.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/snap.svg/snap.svg.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/liquid-meter/liquid.meter.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/jquery.vmap.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/data/jquery.vmap.sampledata.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/jquery.vmap.world.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.africa.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.asia.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.australia.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.europe.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.north-america.js' %}"></script>
	<script src="{% static 'porto_admin/vendor/jqvmap/maps/continents/jquery.vmap.south-america.js' %}"></script>


	<script src="{% static 'porto_admin/js/theme.js' %}"></script>

	<script src="{% static 'porto_admin/js/custom.js' %}"></script>

	<script src="{% static 'porto_admin/js/theme.init.js' %}"></script>

	<script src="{% static 'porto_admin/js/examples/examples.dashboard.js' %}"></script>
</body>

</html>
