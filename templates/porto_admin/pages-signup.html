<body style="background:url(https://www.bynarycodes.com/wp-content/uploads/2018/07/word-image-768x432.jpg)">

<section class="body-sign" >
<div class="center-sign" >

<div class="panel card-sign">
<a href="https://www.okler.net/" class="logo float-left">
<img src="img/logo.png" height="54" alt="Porto Admin" />
</a>
<br><br><br><br>

<div class="card-body">
<form>
<div class="form-group mb-3">
<label>Name</label>
<input name="name" type="text" class="form-control form-control-lg" />
</div>
<div class="form-group mb-3">
<label>E-mail Address</label>
<input name="email" type="email" class="form-control form-control-lg" />
</div>
<div class="form-group mb-0">
<div class="row">
<div class="col-sm-6 mb-3">
<label>Password</label>
<input name="pwd" type="password" class="form-control form-control-lg" />
</div>
<div class="col-sm-6 mb-3">
<label>Password Confirmation</label>
<input name="pwd_confirm" type="password" class="form-control form-control-lg" />
</div>
</div>
</div>
<div class="row">
<div class="col-sm-8">
<div class="checkbox-custom checkbox-default">
<input id="AgreeTerms" name="agreeterms" type="checkbox" />
<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
</div>
</div>
<div class="col-sm-4 text-right">
<button type="submit" class="btn btn-primary mt-2">Sign Up</button>
</div>
</div>
<span class="mt-3 mb-3 line-thru text-center text-uppercase">
<span>or</span>
</span>
<div class="mb-1 text-center">
<a class="btn btn-facebook mb-3 ml-1 mr-1" href="#">Connect with <i class="fab fa-facebook-f"></i></a>
<a class="btn btn-twitter mb-3 ml-1 mr-1" href="#">Connect with <i class="fab fa-twitter"></i></a>
</div>
<p class="text-center">Already have an account? <a href="pages-signin.html">Sign In!</a></p>
</form>
</div>
</div>
